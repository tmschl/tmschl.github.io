---
layout: default
title: Home
---

<div class="home wrapper">
  {% for post in site.posts %}
    <div class="title-wrapper">
      <div class="row">
        <div class="small-7 small-centered columns post-details">
          <a class="title-link" href="{{ post.url }}">{{ post.title }}</a><span class="title-date">{{ post.date | date: "%B %Y" }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
