---
layout: default
title: Home
---

<div class="home wrapper">
  {% for post in site.posts %}
    <div class="title-wrapper">
      <div class="row">
        <div class="small-12 small-centered medium-7 medium-centered large-5 large-centered columns">
          <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date: "%B %Y" }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
